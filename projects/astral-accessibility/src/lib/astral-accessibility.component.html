<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<div class="d-flex align-items-end">
  <div>
    <button class="astral-icon" (click)="modalVisible = !modalVisible">
      <i class="pi pi-user"></i>
    </button>
  </div>

  <div [class]="modalVisible ?  astralAccessibilityPanel + ' active' : 'astral-modal'">
    <div *ngIf="isMobile" class="header">
      <button class="astral-back-button" (click)="modalVisible = !modalVisible">
        <i class="pi pi-chevron-left astral-back-button"></i>
      </button>  
    </div>

    <div class="actions">
      <!-- <div class="action">
        <astral-invert></astral-invert>
      </div> -->
      <div class="action">
        <astral-screen-reader></astral-screen-reader>
      </div>
      <div class="action">
        <astral-contrast></astral-contrast>
      </div>
      <div class="action">
        <astral-saturate></astral-saturate>
      </div>
      <div class="action">
        <astral-text-size></astral-text-size>
      </div>
      <div class="action">
        <astral-text-spacing></astral-text-spacing>
      </div>
    </div>
  </div>
</div>
